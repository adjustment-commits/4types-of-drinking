<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ALTI飲酒タイプ診断 Ver.3.5 感情AI版</title>
<style>
  :root {--ink:#222; --radius:12px; --shadow:0 2px 6px rgba(0,0,0,0.15);}
  body {
    font-family:-apple-system, BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
    color:var(--ink); background:#fafafa;
    margin:0; padding:20px; max-width:640px; margin:auto;
    transition:background 1s ease-in-out;
  }
  h1{text-align:center;font-size:1.6em;margin:10px 0 20px;}
  .question{margin:18px 0;}
  button{
    display:block;width:100%;padding:12px;margin:15px 0;
    border:none;border-radius:var(--radius);font-size:1em;
    background:#e53935;color:#fff;box-shadow:var(--shadow);
  }
  .result{text-align:center;display:none;}
  img{width:100%;max-width:320px;border-radius:10px;}
  .desc{margin-top:10px;font-size:0.95em;line-height:1.6;}
  .stand-quote{margin-top:15px;font-style:italic;font-weight:500;color:#fff;text-shadow:0 1px 4px rgba(0,0,0,0.6);}
  ul{list-style:none;padding:0;margin-top:10px;}ul li{margin:3px 0;}
  #intakeInput{margin-top:20px;background:rgba(255,255,255,0.6);padding:10px;border-radius:10px;}
  select,input{margin:5px;}
  .fade-in{opacity:0;transform:translateY(8px);animation:fadeUp 1.2s ease forwards;}
  @keyframes fadeUp{to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<h1>ALTI飲酒タイプ診断</h1>

<div id="quiz">
  <form id="altiForm">
    <!-- 10問 -->
    <div class="question"><p>1. お酒を飲んで10分以内に顔が赤くなることがある。</p>
      <label><input type="radio" name="q1" value="slow"> はい</label>
      <label><input type="radio" name="q1" value="fast"> いいえ</label></div>
    <div class="question"><p>2. ビール1杯でも動悸や息苦しさを感じることがある。</p>
      <label><input type="radio" name="q2" value="slow"> はい</label>
      <label><input type="radio" name="q2" value="fast"> いいえ</label></div>
    <div class="question"><p>3. 少量でも体が熱くなり、手足がほてる。</p>
      <label><input type="radio" name="q3" value="slow"> はい</label>
      <label><input type="radio" name="q3" value="fast"> いいえ</label></div>
    <div class="question"><p>4. 翌朝、頭痛や倦怠感が残ることが多い。</p>
      <label><input type="radio" name="q4" value="slow"> はい</label>
      <label><input type="radio" name="q4" value="fast"> いいえ</label></div>
    <div class="question"><p>5. お酒を飲んだ夜は眠りが浅くなりやすい。</p>
      <label><input type="radio" name="q5" value="slow"> はい</label>
      <label><input type="radio" name="q5" value="fast"> いいえ</label></div>
    <div class="question"><p>6. お酒を飲んだ翌日、集中力が落ちる。</p>
      <label><input type="radio" name="q6" value="slow"> はい</label>
      <label><input type="radio" name="q6" value="fast"> いいえ</label></div>
    <div class="question"><p>7. 周りのテンションに引っ張られやすい。</p>
      <label><input type="radio" name="q7" value="emo"> はい</label>
      <label><input type="radio" name="q7" value="cool"> いいえ</label></div>
    <div class="question"><p>8. 断るよりも「少しだけ飲もう」と思ってしまう。</p>
      <label><input type="radio" name="q8" value="emo"> はい</label>
      <label><input type="radio" name="q8" value="cool"> いいえ</label></div>
    <div class="question"><p>9. 飲み会では静かよりも盛り上がっていたい。</p>
      <label><input type="radio" name="q9" value="emo"> はい</label>
      <label><input type="radio" name="q9" value="cool"> いいえ</label></div>
    <div class="question"><p>10. お酒を飲むと気分が高揚しやすい。</p>
      <label><input type="radio" name="q10" value="emo"> はい</label>
      <label><input type="radio" name="q10" value="cool"> いいえ</label></div>
    <button type="button" onclick="showResult()">診断する</button>
  </form>
</div>

<div class="result" id="result">
  <h2 id="typeName"></h2>
  <img id="typeImg" src="" alt="">
  <p class="desc" id="typeDesc"></p>
  <p class="stand-quote fade-in" id="standQuote"></p>
  <p id="doseResult" class="desc"></p>

  <div id="intakeInput" class="fade-in">
    <h3>今日の予定を入力</h3>
    <label>酒の種類：
      <select id="drinkType">
        <option value="beer">🍺 ビール</option>
        <option value="chu">🍹 酎ハイ</option>
        <option value="high">🥃 ハイボール</option>
        <option value="sake">🍶 日本酒</option>
        <option value="whisky">🟤 ウイスキー</option>
      </select>
    </label>
    <label>量（杯数）：
      <input type="number" id="drinkAmount" step="0.1" min="0" value="1"> 杯
    </label>
    <button type="button" onclick="compareIntake()">判定する</button>
    <p id="intakeResult" class="desc"></p>
  </div>

  <button onclick="restart()">もう一度診断する</button>
</div>

<script>
const alcoholTable={beer:20,chu:20,high:20,sake:22,whisky:19};

function showResult(){
  const answers=document.querySelectorAll('input[type=radio]:checked');
  if(answers.length<10){alert("すべての質問に答えてください");return;}
  let score={slow:0,fast:0,emo:0,cool:0};
  answers.forEach(a=>score[a.value]++);
  const axis1=score.slow>score.fast?"slow":"fast";
  const axis2=score.emo>score.cool?"emo":"cool";
  window.lastMood=axis2;

  // 飲酒量計算
  let base=axis1==="slow"?15:25;
  let adj=axis2==="emo"?0.8:1.0;
  const diff=Math.abs(score.slow-score.fast)+Math.abs(score.emo-score.cool);
  if(diff>=6)base*=0.9;
  const grams=Math.round(base*adj);
  window.lastDose={grams};

  const data={
    "slow-emo":{name:"🔥Slow-Emo（感情ジェット型）",img:"img/slow-emo.png",desc:"感情のスイッチが入りやすいタイプ。",bg:"linear-gradient(135deg,#ff7043,#ffca28)",quote:"『燃える瞬間は美しいが、燃え尽きるなよ。』"},
    "fast-cool":{name:"❄️Fast-Cool（理性スプリント型）",img:"img/fast-cool.png",desc:"代謝が速く冷静さを保つタイプ。",bg:"linear-gradient(135deg,#1e3c72,#2a5298)",quote:"『氷のように冷静でも、油断はひびを呼ぶ。』"},
    "fast-emo":{name:"⚡Fast-Emo（社交ターボ型）",img:"img/fast-emo.png",desc:"ノリの良さと瞬発力が魅力。",bg:"linear-gradient(135deg,#ff9800,#64b5f6)",quote:"『波は乗るもの、飲まれるものじゃない！』"},
    "slow-cool":{name:"🌿Slow-Cool（慎重ハイブリッド型）",img:"img/slow-cool.png",desc:"穏やかで安定したタイプ。",bg:"linear-gradient(135deg,#81c784,#dcedc8)",quote:"『風に任せていい。ただし、根は忘れるな。』"}
  };
  const type=axis1+"-"+axis2;

  document.body.style.background=data[type].bg;
  document.getElementById("typeName").textContent=data[type].name;
  document.getElementById("typeImg").src=data[type].img;
  document.getElementById("typeDesc").textContent=data[type].desc;
  document.getElementById("standQuote").textContent=data[type].quote;

  const beer=(grams/20).toFixed(1),chu=(grams/20).toFixed(1),high=(grams/20).toFixed(1),sake=(grams/22).toFixed(1),whisky=(grams/19).toFixed(1);
  document.getElementById("doseResult").innerHTML=`推奨：純アルコール ${grams}g／日 程度<br>
  🍺ビール:${beer}本 🍹酎ハイ:${chu}缶 🥃ハイボール:${high}杯<br>🍶日本酒:${sake}合 🟤ウイスキー:${whisky}杯`;

  document.getElementById("quiz").style.display="none";
  document.getElementById("result").style.display="block";
}

function compareIntake(){
  const type=document.getElementById("drinkType").value;
  const amount=parseFloat(document.getElementById("drinkAmount").value);
  const grams=alcoholTable[type]*amount;
  const safe=window.lastDose?window.lastDose.grams:20;
  const mood=window.lastMood||"cool";
  let msg="",color="";
  if(grams<=safe){
    msg=mood==="emo"?"🍀いいリズム。今日も心の火加減、完璧だね。":"🍀理想的なバランス。データ的にも安全圏です。";
    color="#2e7d32";
  }else if(grams<=safe*1.5){
    msg=mood==="emo"?"⚠️テンション高め。でも今夜は流れを少し緩めよう。":"⚠️推奨値を少し超過。次の杯でクールダウンを。";
    color="#f9a825";
  }else{
    msg=mood==="emo"?"🚫その勢い、明日に残るよ。火を消す勇気を。":"🚫数値的に危険域。ここで止める判断が理性的です。";
    color="#c62828";
  }
  const out=document.getElementById("intakeResult");
  out.style.color=color;out.innerHTML=msg;
}

function restart(){
  document.body.style.background="#fafafa";
  document.getElementById("result").style.display="none";
  document.getElementById("quiz").style.display="block";
  document.querySelectorAll('input[type=radio]').forEach(el=>el.checked=false);
}
</script>

</body>
</html>
