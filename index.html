<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ALTI飲酒タイプ診断</title>
<meta name="theme-color" content="#e53935">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" sizes="192x192" href="./image/icon-192.png">
<link rel="apple-touch-icon" sizes="512x512" href="./image/icon-512.png">
<style>
:root {--ink:#111; --radius:12px; --shadow:0 2px 6px rgba(0,0,0,0.15);}
body {
  font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif;
  color:var(--ink); background:#fafafa;
  margin:0; padding:20px; max-width:640px; margin:auto;
  transition:background 1s ease-in-out,color 1s ease;
}
h1{text-align:center;font-size:1.7em;margin:10px 0 20px;}
button{
  display:block;width:100%;padding:12px;margin:15px 0;
  border:none;border-radius:var(--radius);font-size:1em;
  background:#e53935;color:#fff;box-shadow:var(--shadow);cursor:pointer;
}
.question{margin:18px 0;}
.result{text-align:center;display:none;}
img{width:100%;max-width:320px;border-radius:10px;}
.desc{margin-top:10px;font-size:0.95em;line-height:1.6;}
#intakeInput{margin-top:20px;background:rgba(255,255,255,0.85);padding:12px;border-radius:10px;}
input{margin:4px;}
.drinkRow{margin:6px 0;}
.fade-in{opacity:0;transform:translateY(8px);animation:fadeUp 1.2s ease forwards;}
@keyframes fadeUp{to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<h1>ALTI飲酒タイプ診断</h1>

<div id="quiz">
  <form id="altiForm">

    <!-- 体調 -->
    <div class="question">
      <p>今日の体調を選択してください。</p>
      <label><input type="radio" name="condition" value="good"> 絶好調</label>
      <label><input type="radio" name="condition" value="normal" checked> 普通</label>
      <label><input type="radio" name="condition" value="tired"> 疲労気味</label>
    </div>

    <!-- 飲み会モード -->
    <div class="question">
      <p>今日は飲み会モード？</p>
      <label><input type="checkbox" id="partyMode"> 🍻 飲み会モードON</label>
    </div>

    <!-- 質問 -->
    <div class="question"><p>1. お酒を飲んで10分以内に顔が赤くなることがある。</p>
      <label><input type="radio" name="q1" value="slow"> はい</label>
      <label><input type="radio" name="q1" value="fast"> いいえ</label></div>
    <div class="question"><p>2. ビール1杯でも動悸や息苦しさを感じることがある。</p>
      <label><input type="radio" name="q2" value="slow"> はい</label>
      <label><input type="radio" name="q2" value="fast"> いいえ</label></div>
    <div class="question"><p>3. 少量でも体が熱くなり、手足がほてる。</p>
      <label><input type="radio" name="q3" value="slow"> はい</label>
      <label><input type="radio" name="q3" value="fast"> いいえ</label></div>
    <div class="question"><p>4. 翌朝、頭痛や倦怠感が残ることが多い。</p>
      <label><input type="radio" name="q4" value="slow"> はい</label>
      <label><input type="radio" name="q4" value="fast"> いいえ</label></div>
    <div class="question"><p>5. お酒を飲んだ夜は眠りが浅くなりやすい。</p>
      <label><input type="radio" name="q5" value="slow"> はい</label>
      <label><input type="radio" name="q5" value="fast"> いいえ</label></div>
    <div class="question"><p>6. お酒を飲んだ翌日、集中力が落ちる。</p>
      <label><input type="radio" name="q6" value="slow"> はい</label>
      <label><input type="radio" name="q6" value="fast"> いいえ</label></div>
    <div class="question"><p>7. 周りのテンションに引っ張られやすい。</p>
      <label><input type="radio" name="q7" value="emo"> はい</label>
      <label><input type="radio" name="q7" value="cool"> いいえ</label></div>
    <div class="question"><p>8. 断るよりも「少しだけ飲もう」と思ってしまう。</p>
      <label><input type="radio" name="q8" value="emo"> はい</label>
      <label><input type="radio" name="q8" value="cool"> いいえ</label></div>
    <div class="question"><p>9. 飲み会では静かよりも盛り上がっていたい。</p>
      <label><input type="radio" name="q9" value="emo"> はい</label>
      <label><input type="radio" name="q9" value="cool"> いいえ</label></div>
    <div class="question"><p>10. お酒を飲むと気分が高揚しやすい。</p>
      <label><input type="radio" name="q10" value="emo"> はい</label>
      <label><input type="radio" name="q10" value="cool"> いいえ</label></div>

    <button type="button" onclick="showResult()">診断する</button>
  </form>
</div>

<div class="result" id="result">
  <h2 id="typeName"></h2>
  <img id="typeImg" src="" alt="診断結果画像">
  <p class="desc" id="typeDesc"></p>
  <p class="desc" id="drinkGuide"></p>
  <p class="desc" id="charAdvice" style="font-weight:bold;"></p>

  <button onclick="restart()">もう一度診断する</button>
</div>
  
<style>
  /* ▼ 通常時背景 */
  body.default-mode {
    background: #fafafa;
    transition: background 1s ease-in-out;
  }

  /* ▼ 飲み会モード背景（ネオン） */
  body.party-mode {
    background: linear-gradient(135deg, #ff4081, #7c4dff, #448aff);
    background-size: 400% 400%;
    animation: partyGlow 8s ease infinite;
    color: #fff;
  }

  @keyframes partyGlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .neon-title {
    text-shadow: 0 0 10px #fff, 0 0 20px #ff4081, 0 0 40px #ff4081;
  }

  .neon-border {
    border: 2px solid rgba(255,255,255,0.3);
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }
</style>
  
<script>
const baseDose = {
  "slow-emo": 30,
  "fast-emo": 40,
  "fast-cool": 45,
  "slow-cool": 35
};
const advice = {
  "slow-emo": "🔥 熱くなりすぎ注意！水も一緒に飲もう！",
  "fast-emo": "⚡ ノリ最高！油ものは控えめにね！",
  "fast-cool": "❄️ 理性的なあなた、今日は少し気を抜いてもOK！",
  "slow-cool": "🌿 ゆっくり味わおう。ぬるめの酒が合う夜だね。"
};
const alcoholTable = { beer: 20, chu: 20, high: 20, sake: 22, whisky: 19 };

function showResult() {
  const answers = document.querySelectorAll('input[type=radio]:checked');
  if (answers.length < 12) {
    alert("すべての項目に答えてください");
    return;
  }
  let score = { slow: 0, fast: 0, emo: 0, cool: 0 };
  answers.forEach(a => { if (a.name.startsWith("q")) score[a.value]++; });
  const axis1 = score.slow > score.fast ? "slow" : "fast";
  const axis2 = score.emo > score.cool ? "emo" : "cool";
  const type = axis1 + "-" + axis2;

  const cond = document.querySelector('input[name="condition"]:checked').value;
  const condRate = cond === "good" ? 1.2 : cond === "tired" ? 0.8 : 1.0;
  const modeRate = document.getElementById("partyMode").checked ? 1.5 : 1.0;
  // パーティーモードON時の演出
if (document.getElementById("partyMode").checked) {
  document.body.classList.add("party-mode");
  document.body.classList.remove("default-mode");
  document.querySelector("h1").classList.add("neon-title");
} else {
  document.body.classList.remove("party-mode");
  document.body.classList.add("default-mode");
  document.querySelector("h1").classList.remove("neon-title");
}
  const total = Math.round(baseDose[type] * condRate * modeRate);

  const beer = Math.ceil(total / 20);
  const chu = Math.ceil(total / 20);
  const high = Math.ceil(total / 20);
  const sake = Math.ceil(total / 22);
  const whisky = Math.ceil(total / 19);

  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "block";

  document.getElementById("typeName").textContent = `${type.toUpperCase()}タイプ`;
  document.getElementById("typeImg").src = `image/${type}.png`;
  document.getElementById("typeDesc").textContent = `今日の安全飲酒量目安：${total}g`;
  document.getElementById("drinkGuide").innerHTML = `
    🍺ビール:${beer}本　🍹酎ハイ:${chu}缶　🥃ハイボール:${high}杯<br>
    🍶日本酒:${sake}合　🟤ウイスキー:${whisky}杯
  `;
  document.getElementById("charAdvice").innerHTML = `
    <div style="display:flex;align-items:flex-start;gap:10px;justify-content:center;margin-top:10px;">
      <img src="image/${type}.png" alt="${type}" style="width:90px;height:auto;border-radius:10px;">
      <div style="background:#fff;border-radius:10px;padding:10px 14px;max-width:70%;box-shadow:0 2px 5px rgba(0,0,0,0.15);text-align:left;">
        ${advice[type]}
      </div>
    </div>
  `;

  // 予定入力欄をセット
  const planBox = document.getElementById("planInput");
  planBox.innerHTML = `
    <h3>🍶 今日の予定を入力してみよう</h3>
    <div>🍺 ビール：<input type="number" id="beer" min="0" step="1" value="0"> 本　
    🍹 酎ハイ：<input type="number" id="chu" min="0" step="1" value="0"> 缶</div>
    <div>🥃 ハイボール：<input type="number" id="high" min="0" step="1" value="0"> 杯　
    🍶 日本酒：<input type="number" id="sake" min="0" step="1" value="0"> 合　
    🟤 ウイスキー：<input type="number" id="whisky" min="0" step="1" value="0"> 杯</div>
    <button type="button" onclick="calcTotalIntake('${type}', ${total})">合計で判定する</button>
    <p id="intakeResult" class="desc"></p>
  `;
}

function calcTotalIntake(type, safe) {
  let total = 0;
  for (let key in alcoholTable) {
    const val = parseFloat(document.getElementById(key).value) || 0;
    total += alcoholTable[key] * val;
  }

  const result = document.getElementById("intakeResult");
  let msg = "";
  let color = "";

  if (total <= safe) {
    msg = `🍀 理想的！合計 ${total}g。楽しみながら健康的！`;
    color = "#2e7d32";
  } else if (total <= safe * 1.5) {
    msg = `⚠️ 少し多め（${total}g）。今夜はゆっくりペースで！`;
    color = "#f9a825";
  } else {
    msg = `🚫 合計 ${total}g。今日はセーブしよう！`;
    color = "#c62828";
  }

  result.style.color = color;
  result.innerHTML = msg + `<br><small>（推奨上限 ${safe}g）</small>`;

  // キャラのリアクション更新
  const reaction = document.getElementById("charAdvice");
  let reactMsg =
    total <= safe
      ? "いいペースだね！この調子！"
      : total <= safe * 1.5
      ? "少し抑えていこうか。"
      : "ちょっとやりすぎ！ブレーキだ！";
  reaction.innerHTML = `
    <div style="display:flex;align-items:flex-start;gap:10px;justify-content:center;margin-top:10px;">
      <img src="image/${type}.png" alt="${type}" style="width:90px;height:auto;border-radius:10px;">
      <div style="background:#fff;border-radius:10px;padding:10px 14px;max-width:70%;box-shadow:0 2px 5px rgba(0,0,0,0.15);text-align:left;">
        ${reactMsg}
      </div>
    </div>
  `;
}

function restart() {
  document.getElementById("result").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  document.querySelectorAll('input[type=radio]').forEach(el => (el.checked = false));
  document.getElementById("partyMode").checked = false;
}
</script>
  
</body>
</html>
